<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css2/styles2.css" />
    <title>Contanct</title>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Oh hello there!</h1>
      </header>
      <menu>
        <div class="list home">
          <p>Home</p>
        </div>
        <div class="list offer">
          <p>Our offer</p>
        </div>
        <div class="list why">
          <p>Why us</p>
        </div>
        <div class="list contact">
          <p>Contact</p>
        </div>
      </menu>
      <main>
        <h2>
          Whats on your <br />
          mind?
        </h2>
        <div class="formula">
          <form>
            <label for="eMail">Your mail</label><br />
            <input type="text" id="eMail" name="eMail" /><br />
            <label for="textarea">Your Message</label><br />
            <input
              type="text"
              placeholder="Dear Insurance company..."
              id="message"
              name="message"
            />
          </form>
          <button>SEND MESSAGE</button>
        </div>
      </main>
      <section class="map">
        <div class="contact">
          <h2>Come visit us!</h2>
          <p>
            2219 Griffin Street <br />
            San Fransisco
          </p>
        </div>
        <img src="/css/img/needle.png" alt="needle" />
      </section>
      <footer></footer>
    </section>
  </body>
</html>
